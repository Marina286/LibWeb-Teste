<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" ;>
    <meta name="viweport" content="width-device-width, initial-scale=1.0">
    <title>LIBWEB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="first-column">
            <div class="teste1-1">
                <h1 class="title1">LIBWEB</h1>
                <form action="" class="cadastro">
                    <input type="text" data-js="name" class="name" id="name" placeholder="Nome">

                    <input type="text" data-js="usuario" class="usuario" id="usuario" placeholder="Usuário">

                    <input type="date" data-js="data" class="data" id="data" placeholder="Data de nascimento">

                    <input type="text" data-js="estado" class="estado" id="estado" placeholder="Estado">

                    <input type="text" class="email" id="email" placeholder="Email">

                    <input type="password" class="password" id="password" placeholder="Senha">

                    <button class="button" id="button">Cadastrar</button>
                </form>
            </div><!--fecha o teste1-->
        </div><!--fecha o first-column-->

        <div class="second-column">
            <div class="teste2">
                <div class="fotos1">
                    <div class="fotos">
                        <img src="logo3.png" alt="logo" width="200" height="150">
                        <div class="foto2"><img src="logo2.png" alt="logo" width="200" height="150"></div>
                    </div>
                </div>
                <p class="textos">O LIBWEB é uma rede social que tem como objetivo unir as pessoas da comunidade surda...</p>
            </div><!--fecha o teste2-->
        </div><!--fecha o second-column-->
    </div><!--fecha o container-->

    <script src="script.js"></script>
</body>
</html>
